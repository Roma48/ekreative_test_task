<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<title>drupalInsertNode</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, nofollow" />

	<script src="../../../../../../../../misc/jquery.js" type="text/javascript"></script>
	<script src="jquery.autocomplete.js" type="text/javascript"></script>
	<script src="drupalInsertNode.js" type="text/javascript"></script>

	<style>

		#drupalInsertNodeHelp {
			margin: 0px 15px 6px 0px;
			display: block;
		}
		#drupalInsertNodeHelp, {
			margin-right: 5px; /* no extra right margin needed in IE */
		}
		
		#drupalInsertNodePreview {
		    height: 300px;
		    max-height: 300px;
		    width: 500px;
		    max-width: 500px;
            overflow: auto;
            border: 1px solid black;
            background-color: #ffffff;
		}
		
		label {
		    font-weight: bold;
		    display: block;
		    margin-top: 1em;
		}

        .ac_results {
        	padding: 0px;
        	border: 1px solid black;
        	background-color: white;
        	overflow: hidden;
        	z-index: 99999;
        }

        .ac_results ul {
        	width: 100%;
        	list-style-position: outside;
        	list-style: none;
        	padding: 0;
        	margin: 0;
        }

        .ac_results li {
        	margin: 0px;
        	padding: 2px 5px;
        	cursor: default;
        	display: block;
        	/* 
        	if width will be 100% horizontal scrollbar will apear 
        	when scroll mode will be used
        	*/
        	/*width: 100%;*/
        	font: menu;
        	font-size: 12px;
        	/* 
        	it is very important, if line-height not setted or setted 
        	in relative units scroll will be broken in firefox
        	*/
        	line-height: 16px;
        	overflow: hidden;
        }

        .ac_loading {
        	background: white url('indicator.gif') right center no-repeat;
        }

        .ac_odd {
        	background-color: #eee;
        }

        .ac_over {
        	background-color: #0A246A;
        	color: white;
        }

	</style>

</head>
<body style="padding-bottom: 0px;">

	<span fcklang="inserHtml_help" id="drupalInsertNodeHelp">
		Start typing a title below.  Then pick one from the list.  Finally, click "ok" to insert it at the location of the cursor in the editor.
	</span>

    <div>
        <label>Node title:</label>
    	<input id="drupalInsertNodeTitle" type="text" maxlength="128" size="60" value="" autocomplete="OFF" />
    </div>	

    <div>
        <label>Preview:</label>
    	<div id="drupalInsertNodePreview"></div>
    </div>

</body>
</html>
